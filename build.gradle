plugins {
    id 'fabric-loom' version '0.8-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

def minecraft_version = "1.17.1"
def yarn_version = "1.17.1+build.30"
def loader_version = "0.11.6"
def fabric_version = "0.37.1+1.17"

archivesBaseName = "HealthOverlay-${minecraft_version}"
version = "4.0.0"
group = "terrails.healthoverlay"

minecraft {
}

repositories {
    maven {
        name 'TerraFormersMC'
        url 'https://maven.terraformersmc.com/'
        content {
            includeGroup 'com.terraformersmc'
        }
    }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings "net.fabricmc:yarn:${yarn_version}:v2"
    modImplementation "net.fabricmc:fabric-loader:${loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"

    // ModMenu
    modRuntime "com.terraformersmc:modmenu:2.0.4"

    // Fiber Config
    modApi "me.zeroeightsix:fiber:0.23.0-2"
    include "me.zeroeightsix:fiber:0.23.0-2"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
}

java {
    withSourcesJar()
}

jar {
    from ("LICENSE") {
        rename { "${it}_${project.archivesBaseName}"}
    }
}